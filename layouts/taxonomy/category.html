{{ partial "header.html" . }}

<section class="header-band">
  <span>
    <p class="title">Category: <b>{{ .Title }}</b></p>
  </span>
</section>

<div id="container">

<dl class="entry-list">
  {{ range .Pages}}
  <dt>
  <span class="date">
    {{ .Date.Format "2006-01-02" }}
  </span>
  </dt>
  <dd>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </dd>
{{ end }}
</dl>

</div>

{{ partial "footer.html" . }}
