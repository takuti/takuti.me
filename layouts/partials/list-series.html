<h3>{{ i18n "series" }}</h3>
<div class="article-series-list">
  {{ range .Site.Taxonomies.series }}
  <div class="article-series-item">
    <a href="{{.Page.Permalink}}">
      <span class="article-series-title">{{.Page.Title}}</span>
      <span class="article-series-count">{{ .Count }}</span>
    </a>
  </div>
  {{ end }}
</div>
<a href="{{ .Site.LanguagePrefix }}/note/" class="btn"><i class="fas fa-angle-right"></i>&nbsp;&nbsp;{{ i18n "more" }}</a>
