<header>
  <nav>
  <span class="left">
    <a href="{{ "/" | absLangURL }}"><img src="/images/logo.png" alt="icon" />&nbsp;&nbsp;takuti.me</a>
  </span>
  <span class="right">
    <a href="{{ "/" | absLangURL }}" class="hide-responsive">{{ i18n "aboutMe" }}</a>
    <span class="menu__single">
      <a href="{{ "/note" | absLangURL }}" class="init-bottom">{{ i18n "blog" }}&nbsp;&nbsp;<i class="fas fa-angle-down"></i></a>
      <ul class="menu__second-level">
        {{range ($.Site.GetPage "taxonomyTerm" "categories").Pages }}
         <li><a href="{{.Permalink}}">{{.Title}}</a>
        {{end}}
      </ul>
    </span>
    <a href="{{ "/index.xml" | absLangURL }}" class="hide-responsive"><i class="fas fa-rss"></i></a>
    {{ if .IsTranslated }}
      {{ range .Translations }}
        <a href="{{ .RelPermalink }}"><i class="fas fa-language fa-2x"></i></a>
      {{ end }}
    {{ else }}
        <a href={{ if eq .Site.Language.Lang "ja" }}"/"{{ else }}"/ja"{{ end }}><i class="fas fa-language fa-2x"></i></a>
    {{ end }}
  </span>
  </nav>
</header>
