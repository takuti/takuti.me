<header>
  <nav>
  <span class="left">
    <a href="{{ "/" | absLangURL }}"><img src="/images/logo.png" alt="icon" />&nbsp;&nbsp;takuti.me</a>
  </span>
  <span class="right">
    <a href="{{ "/" | absLangURL }}">About</a>
    <a href="{{ "/note" | absLangURL }}">Blog</a>
    {{ if in .RelPermalink "/note" }}
      {{ if eq .Site.LanguagePrefix "" }}<!-- English -->
        <a href="/ja/note"><i class="fas fa-language fa-2x"></i></a>
      {{ else }}
        <a href="/note"><i class="fas fa-language fa-2x"></i></a>
      {{ end }}
    {{ else }}
      {{ if eq .Site.LanguagePrefix "" }}<!-- English -->
        <a href="/ja{{ .RelPermalink }}"><i class="fas fa-language fa-2x"></i></a>
      {{ else }}
        <a href="{{ substr .RelPermalink 3 }}"><i class="fas fa-language fa-2x"></i></a>
      {{ end }}
    {{ end }}
  </span>
  </nav>
</header>
