<header>
  <nav>
  <span class="left">
    <a href="{{ "/" | absLangURL }}"><img src="/images/logo.png" alt="icon" />&nbsp;&nbsp;{{ .Site.Title }}</a>
  </span>
  <span class="right">
    <a href="/now" class="hide-responsive">{{ i18n "now" }}</a>
    <span class="menu-single">
      <a href="{{ "/note" | absLangURL }}" class="init-bottom">{{ i18n "blog" }}<span class="hide-responsive">&nbsp;&nbsp;<i class="fas fa-angle-down"></i></span></a>
      <ul class="menu-second-level hide-responsive">
        {{range ($.Site.GetPage "taxonomyTerm" "categories").Pages }}
         <li><a href="{{.Permalink}}">{{.Title}}</a>
        {{end}}
      </ul>
    </span>
    {{ if .IsTranslated }}
      {{ range .Translations }}
        <a href="{{ .RelPermalink }}"><i class="fas fa-language fa-lg"></i></a>
      {{ end }}
    {{ else }}
        <a href={{ if eq .Site.Language.Lang "ja" }}"/"{{ else }}"/ja"{{ end }}><i class="fas fa-language fa-lg"></i></a>
    {{ end }}
    <a href="{{ "/index.xml" | absLangURL }}" class="hide-responsive"><i class="fas fa-square-rss fa-lg"></i></a>
  </span>
  </nav>
</header>
