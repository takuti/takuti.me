<h4><i class="fas fa-star"></i>&nbsp;&nbsp;{{ i18n "popularArticles" }}</h4>
<p>
<dl class="entry-list">
  {{ range where (where .Site.RegularPages "Section" "note") "RelPermalink" "in" .Site.Params.featured }}
  <dt>
  <span class="date">
    {{ .Date.Format "2006-01-02" }}
  </span>
  </dt>
  <dd>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </dd>
  {{ end }}
</dl>
</p>
