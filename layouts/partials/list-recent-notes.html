<dl class="entry-list">
  {{ range first 5 (where .Site.RegularPages "Section" "note")}}
  <dt>
  <span class="date">
    {{ .Date.Format "2006-01-02" }}
  </span>
  {{ range first 1 (.GetTerms "categories") }}
  <a href="{{ .Permalink }}" class="category">{{ .LinkTitle }}</a>
  {{ end }}
  </dt>
  <dd>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </dd>
{{ end }}
</dl>
<a href="{{ .Site.LanguagePrefix }}/note/" class="btn">more</a>
