<h3>{{ i18n "recentArticles" }}</h3>
<dl class="entry-list">
  {{ range first 10 (where .Site.RegularPages "Section" "note")}}
  <dt>
  <span class="date">
    {{ .Date.Format "2006-01-02" }}
  </span>
  </dt>
  <dd>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </dd>
{{ end }}
</dl>
<a href="{{ .Site.LanguagePrefix }}/note/" class="btn"><i class="fas fa-angle-right"></i>&nbsp;&nbsp;{{ i18n "more" }}</a>
