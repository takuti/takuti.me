{{ partial "header.html" . }}

<div id="container">

<article>
  <p class="meta">
    {{ .Date.Format "January, 2006" }}
    {{ range (.GetTerms "categories") }}
    <a href="{{ .Permalink }}" class="category">{{ .LinkTitle }}</a>
    {{ end }}
  </p>
  <h2>{{ .Title }}</h2>

  <div class="post">
    {{ .Content }}
    {{ partial "social.html" . }}
  </div>

</article>
</div>

{{ partial "footer.html" . }}
