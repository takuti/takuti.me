{{ partial "header.html" . }}

<section class="header-band">
  <span>
    <p class="title">{{ .Title }}</p>
    <p class="meta">
       {{ .Params.meta }} / {{ .Date.Format "January, 2006" }}
    </p>
  </span>
</section>

<div id="container">

<article>

  <div class="post">
    {{ .Content }}
    {{ partial "social.html" . }}
  </div>

</article>
</div>

{{ partial "footer.html" . }}
