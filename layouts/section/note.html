{{ partial "header.html" . }}

<div id="container">

<dl class="entry-list">
{{ range .Data.Pages }}
  <dt>
  <span class="date">
    {{ .Date.Format "2006-01-02" }}
  </span>
  </dt>
  <dd>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </dd>
  </span>
{{ end }}
</dl>

</div>

{{ partial "footer.html" . }}
