{{ partial "header.html" . }}

<div id="container">

<dl class="entry-list">
  {{ range (where .Data.Pages "Section" "note")}}
  <dt>
  <span class="date">
    {{ .Date.Format "2006-01-02" }}
  </span>
  {{ range first 1 (.GetTerms "categories") }}
  <a href="{{ .Permalink }}" class="category">{{ .LinkTitle }}</a>
  {{ end }}
  </dt>
  <dd>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </dd>
{{ end }}
</dl>

</div>

{{ partial "footer.html" . }}
