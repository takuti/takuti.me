{{ partial "header.html" . }}

<div id="container">

<section>
  <dl class="entry-list">
    {{ range (where .Data.Pages "Section" "note")}}
      <dt>
      <span class="date">
        {{ .Date.Format "2006-01-02" }}
      </span>
      </dt>
      <dd>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </dd>
    {{ end }}
  </dl>
</section>

</div>

{{ partial "footer.html" . }}
