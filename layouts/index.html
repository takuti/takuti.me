{{ partial "header.html" . }}

<div id="me">
  <section>
    <dl class="entry-list">
      {{ range (where .Data.Pages "Section" "note")}}
        {{ if eq (.Date.Format "2006") (.Now.Format "2006") }}
        <dt>
        <span class="date">
          {{ .Date.Format "2006-01-02" }}
        </span>
        </dt>
        <dd>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </dd>
        {{ end }}
      {{ end }}
    </dl>
    <a href="/note">&raquo; more</a>
  </section>
</div>

{{ partial "footer.html" . }}
