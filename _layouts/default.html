<!DOCTYPE html>
<html>
  <head>
    <meta name="google-site-verification" content="LuC5G9RgHqMbCs-j6JqTMh9NjBFDlnmtliW1JOyotbQ" />
    <meta charset="utf-8">
    <meta name=keywords content="{% if page.keywords %}{% for key in page.keywords %}{% if forloop.first == false %},{% endif %}{{ key }}{% endfor %}{% else %}takuti,たくち{% endif %}" />
    <meta name=description content="{% if page.description %}{{ page.description }}{% else %}Master's student at the University of Tokyo.{% endif %}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>
      {% if page.title == 'TOP' %}
      takuti.me
      {% else %}
      {{ page.title }} - takuti.me
      {% endif %}
    </title>

    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/style/style.css">
    <link href="/google-code-prettify/tomorrow-night-eighties.css" rel="stylesheet">

    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="alternate" type="application/atom+xml" title="takuti.me" href="/feed/index.xml" />

  </head>
  <body>
    {% include header.html %}

    <div id="container">
      {{ content }}
    </div>

    <!-- {% include footer.html %} -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="/google-code-prettify/prettify.js"></script>
    <script>prettyPrint();</script>

    <script type="text/javascript" src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-28919399-2', 'auto');
      ga('send', 'pageview');

    </script>

    <script>
      // language chooser
      $('#language .l').click(function() {
        $('.l').removeClass('active');
        $(this).addClass('active');
        if ($(this).text() == '日本語') {
          $('.entry-list .lang-ja').show();
          $('.entry-list .lang-en').hide();
        } else {
          $('.entry-list .lang-ja').hide();
          $('.entry-list .lang-en').show();
        }
      });
    </script>

  </body>
</html>
