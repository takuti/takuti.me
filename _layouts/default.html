<!DOCTYPE html>
<html>
  <head>
    <meta name="google-site-verification" content="LuC5G9RgHqMbCs-j6JqTMh9NjBFDlnmtliW1JOyotbQ" />
    <meta charset="utf-8">
    <meta name=keywords content="{% if page.keywords %}{% for key in page.keywords %}{% if forloop.first == false %},{% endif %}{{ key }}{% endfor %}{% else %}takuti,たくち{% endif %}" />
    <meta name=description content="{% if page.description %}{{ page.description }}{% else %}Master's student at the University of Tokyo.{% endif %}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>
      {% if page.title == 'TOP' %}
      takuti.me
      {% else %}
      {{ page.title }} - takuti.me
      {% endif %}
    </title>

    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/style/style.css">
    <link href="/google-code-prettify/tomorrow-night-eighties.css" rel="stylesheet">

    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="alternate" type="application/atom+xml" title="takuti.me" href="/feed/index.xml" />

    <script src="//twemoji.maxcdn.com/twemoji.min.js"></script>
    <script>
      var emoji = function(unicode) { 
        document.write(" <img src='http://twemoji.maxcdn.com/36x36/" + unicode + ".png' class='emoji' alt='emoji' /> "); 
      };
    </script>
  </head>
  <body>
    {% include header.html %}

    <div id="container">
      {{ content }}
    </div>

    <!-- {% include footer.html %} -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="/google-code-prettify/prettify.js"></script>
    <script>prettyPrint();</script>

    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        processEscapes: true
      }
    });
    MathJax.Hub.Queue(function() {
    // Fix <code> tags after MathJax finishes running. This is a
    // hack to overcome a shortcoming of Markdown. Discussion at
    // https://github.com/mojombo/jekyll/issues/199
    var all = MathJax.Hub.getAllJax(), i;
    for(i = 0; i < all.length; i += 1) {
      all[i].SourceElement().parentNode.className += ' has-jax';
    }
    });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <script>

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-28919399-2', 'auto');

</html>
