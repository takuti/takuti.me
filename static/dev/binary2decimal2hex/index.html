<!DOCTYPE html>
<html lang="ja" ng-app>
<head>
	<meta charset="utf-8" />
	<meta name=keywords content="進数変換,2進,10進,16進,進数" />
	<meta name=description content="2進数、10進数、16進数の相互変換をさくさくとできます。" />
	<title>さくさく進数相互変換</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
	<div id="wrapper">
		<form novalidate name="num_form" ng-controller="numController">
			<p>
				【2進数】　<span class="error" ng-show="num_form.binary.$error.pattern">2進数は0と1だけだよ</span><br />
				<input type="text" name="binary" placeholder="ここに2進数を入力" ng-model="num.binary" ng-pattern="binary_pattern" ng-change="binary()" />
			</p>
			<br />
			<p>
				【10進数】　<span class="error" ng-show="num_form.decimal.$error.pattern">ちゃんと10進数を入力してね</span><br />
				<input type="text" name="decimal" placeholder="ここに10進数を入力" ng-model="num.decimal" ng-pattern="decimal_pattern" ng-change="decimal()" />
			</p>
			<br />
			<p>
				【16進数】　<span class="error" ng-show="num_form.hex.$error.pattern">ちゃんと16進数を入力してね</span><br />
				<input type="text" name="hex" placeholder="ここに16進数を入力" ng-model="num.hex" ng-pattern="hex_pattern" ng-change="hex()" />
			</p>
		</form>
	<footer id="footer">
			0から9007199254740991(2^53-1)までの値が変換できます<br />
			<a href="http://blog.takuti.me/hello-angularjs/" target="_blank">AngularJSでさくさく進数相互変換をつくる</a><br />
		</footer>
	</div>

</body>
