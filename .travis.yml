language: c
os: linux

dist: trusty

before_script:
  - npm install -g gulp
  - npm install
  - sudo apt-get --yes install snapd
  - sudo snap install hugo

script:
  - gulp && /snap/bin/hugo

branches:
  only:
    - master

notifications:
  email: false

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  keep-history: true
  on:
    branch: master
  target_branch: gh-pages
  committer-from-gh: true
