  <h2>はてなスター置いた</h2>

  <div class="post">
    

<p>はてなブログに帰ろうかという衝動に駆られたので、はてなスターの設置で気を紛らす事にした。</p>

<p><a href="http://d.hatena.ne.jp/hatenastar/20070707">はてなスターをブログに設置するには - はてなスター日記</a></p>

<p>簡単だった。</p>

<p>ついでに<a href="http://d.hatena.ne.jp/keyword/%BC%AB%CD%B3%A4%CB%BB%C8%A4%A8%A4%EB%A4%CF%A4%C6%A4%CA%A5%B9%A5%BF%A1%BC%C1%C7%BA%E0">自由に使えるはてなスター素材</a>から可愛いサンタさんを手に入れた。クリスマス近いからね。</p>

<p>積極的に押していこうと思う。</p>
