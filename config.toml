canonifyurls = true

disableKinds = ["taxonomyTerm"]

baseurl = "https://takuti.me"
title = "takuti.me"

buildFuture = true

[permalinks]
  note = "/note/:filename/"
  categories = "/note/category/:slug/"

[taxonomies]
  category = "categories"

DefaultContentLanguage = "en"

[languages]
  [languages.en]
    weight = 1
    contentDir = "content/en"
  [languages.ja]
    weight = 2
    contentDir = "content/ja"

[params]
  author = "takuti"
  description = "Takuya Kitazawa, a product developer at Arm Treasure Data."
