    url  = "mailto:k.takuti@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/takuti"

  [[params.social]]
    name = "linkedin"
    url  = "https://linkedin.com/in/takuti"

  [[params.social]]
    name = "instagram"
    url  = "https://instagram.com/takuti/"

  [[params.social]]
